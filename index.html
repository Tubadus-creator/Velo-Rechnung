    <style>

  <script type="importmap">

  <body class="h-full">
    <div id="root" class="h-full"></div>
    
    <!-- Emergency Error Handler -->
    <div id="error-overlay">
        <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Kritischer Fehler beim Laden</h1>
        <pre id="error-message">Lade Anwendung...</pre>
    </div>
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const overlay = document.getElementById('error-overlay');
            const msgBox = document.getElementById('error-message');
            if (overlay && msgBox) {
                overlay.style.display = 'block';
                msgBox.innerText = `Error: ${msg}\nURL: ${url}\nLine: ${lineNo}\nColumn: ${columnNo}\nStack: ${error?.stack}`;
            }
            return false;
        };
        // Show loading error if react doesn't take over in 3 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (!root.innerHTML.trim()) {
                console.warn("React mount timeout - checking for errors.");
            }
        }, 3000);
    </script>
  </body>
